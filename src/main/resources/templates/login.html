<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head(#{nav.login})}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<main class="container container--narrow">
    <h1 th:text="#{nav.login}">Log in</h1>

    <form th:action="@{/auth/login}" method="post" class="form">
        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form__row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="username" required/>
        </div>

        <div class="form__row">
            <label for="password" th:text="#{auth.password}">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required/>
        </div>

        <div class="form__row">
            <p class="form__error"
               th:if="${loginError}"
               th:text="${loginError}">Incorrect email or password</p>
            <p class="form__error"
               th:if="${param.error} and ${loginError} == null"
               th:text="#{auth.badCredentials}">Bad Credentials</p>
        </div>

        <div class="form__actions">
            <button class="btn" th:text="#{nav.login}">Log in</button>
        </div>
    </form>

</main>
</body>
</html>
