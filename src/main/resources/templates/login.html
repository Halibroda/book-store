<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head(#{books.title})}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<main class="container container--narrow">
    <h1 th:text="#{nav.login}">Log in</h1>

    <form th:action="@{/login}" method="post" class="form">
        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form__row">
            <label for="username">Email</label>
            <input id="username" name="username" type="text" autocomplete="username" required/>
        </div>

        <div class="form__row">
            <label for="password" th:text="#{auth.password}">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required/>
        </div>

        <div class="form__actions">
            <button class="btn" th:text="#{nav.login}">Log in</button>
        </div>

        <p class="error" th:if="${param.error}" th:text="#{auth.badCredentials}">Bad credentials</p>
        <p class="muted" th:if="${param.logout}" th:text="#{auth.loggedOut}">You have been logged out</p>
    </form>
</main>
</body>
</html>
