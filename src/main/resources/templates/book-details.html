<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/_head :: head(#{book.title})}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<main class="container container--narrow">
    <div class="card">
        <div class="card__body">
            <h2 class="card__title" th:text="${book.name}">Title</h2>
            <p class="muted" th:text="${book.author}">Author</p>

            <p th:if="${book.genre}" th:text="${book.genre}">Genre</p>
            <p th:if="${book.language}" th:text="${book.language}">Language</p>
            <p th:if="${book.pages}" th:text="${book.pages} + ' ' + #{book.pages}">320 pages</p>
            <p th:if="${book.publicationDate}" th:text="${#temporals.format(book.publicationDate,'yyyy-MM-dd')}">2018-01-01</p>
            <p th:if="${book.characteristics}" th:text="${book.characteristics}">Characteristics</p>
            <p th:if="${book.description}" th:text="${book.description}">Description</p>

            <h3 th:if="${book.price != null}"
                th:text="${book.price} + '$'">0.00 $</h3>
        </div>
        <div class="card__footer">
            <form th:action="@{/order/cart/create}" method="post">
                <input type="hidden" name="bookId" th:value="${book.id}">
                <input type="number" name="quantity" min="1" value="1" style="width:90px">
                <button class="btn" type="submit" th:text="#{cart.add}">Add to cart</button>
                <th:block th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </th:block>
            </form>
        </div>
    </div>
</main>
</body>
</html>
