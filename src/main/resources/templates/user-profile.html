<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/_head :: head(#{users.profile})}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<main class="container container--narrow">
    <h1 th:text="#{users.profile}">Profile</h1>

    <form class="form" th:action="@{|/users/${user.id}|}" method="post" th:object="${user}" sec:authorize="isAuthenticated()">
        <div class="form__row">
            <label>Email</label>
            <input th:field="*{email}" type="email" readonly>
        </div>
        <div class="form__row">
            <label th:text="#{client.name}">Name</label>
            <input th:field="*{name}">
        </div>
        <div class="form__row" th:if="${user.balance != null}">
            <label th:text="#{client.balance}">Balance</label>
            <input th:field="*{balance}" type="number" step="0.01" min="0">
        </div>
        <div class="form__actions">
            <a class="btn btn--ghost" th:href="@{/}" th:text="#{common.cancel}">Cancel</a>
            <button class="btn" type="submit" th:text="#{common.save}">Save</button>
        </div>
        <th:block th:if="${_csrf != null}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </th:block>
    </form>
</main>
</body>
</html>
