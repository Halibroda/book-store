<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head(#{cart.title})}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<main class="container">
    <h1 th:text="#{cart.title}">Cart</h1>

    <div th:if="${#lists.isEmpty(cartItems)}" class="muted" th:text="#{cart.empty}">Your cart is empty.</div>

    <div th:if="${!#lists.isEmpty(cartItems)}" class="grid">
        <div class="card" th:each="it : ${cartItems}">
            <div class="card__body">
                <h3 class="card__title" th:text="${it.name}">Title</h3>
                <p class="muted" th:text="${it.author}">Author</p>
                <p th:text="#{cart.price} + ': ' + ${#numbers.formatDecimal(it.price,1,'POINT',2,'NONE')} + ' ' + #{currency.usd}">Price</p>
                <form th:action="@{/cart/update}" method="post">
                    <input type="hidden" name="itemId" th:value="${it.id}">
                    <label th:text="#{cart.quantity}">Quantity</label>
                    <input type="number" name="quantity" min="1" th:value="${it.quantity}">
                    <button class="btn btn--ghost" type="submit" th:text="#{cart.update}">Update</button>
                    <th:block th:if="${_csrf != null}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </th:block>
                </form>
            </div>
            <div class="card__footer">
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="itemId" th:value="${it.id}">
                    <button class="btn btn--danger" type="submit" th:text="#{cart.remove}">Remove</button>
                    <th:block th:if="${_csrf != null}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </th:block>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}" style="margin-top:16px; text-align:right">
        <h2 th:text="#{cart.total} + ': ' + ${#numbers.formatDecimal(total,1,'POINT',2,'NONE')} + ' ' + #{currency.usd}">Total: 0.00 $</h2>
        <form th:action="@{/cart/checkout}" method="post">
            <button class="btn" type="submit" th:text="#{cart.checkout}">Checkout</button>
            <th:block th:if="${_csrf != null}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </th:block>
        </form>
    </div>
</main>
</body>
</html>
