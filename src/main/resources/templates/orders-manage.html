<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/_head :: head(#{orders.manage})}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<main class="container">
    <h1 th:text="#{orders.manage}">Manage orders</h1>

    <div th:if="${#lists.isEmpty(orders)}" class="muted" th:text="#{orders.empty}">No orders</div>

    <div class="grid" th:if="${!#lists.isEmpty(orders)}">
        <div class="card" th:each="o : ${orders}">
            <div class="card__body">
                <h3 class="card__title" th:text="#{orders.order} + ' #' + ${o.id}">Order #1</h3>
                <p th:text="#{orders.client} + ': ' + ${o.clientEmail}">client</p>
                <p th:text="#{orders.items} + ': ' + ${o.itemsCount}">items</p>
                <p th:text="#{orders.total} + ': ' + ${#numbers.formatDecimal(o.price,1,'POINT',2,'NONE')} + ' ' + #{currency.usd}">total</p>
                <p th:text="#{orders.date} + ': ' + ${#temporals.format(o.orderDate,'yyyy-MM-dd HH:mm')}">date</p>
                <p th:text="#{orders.status} + ': ' + ${o.status}">status</p>
            </div>
            <div class="card__footer" sec:authorize="hasAnyRole('EMPLOYEE','ADMIN')">
                <form th:action="@{|/orders/${o.id}/confirm|}" method="post">
                    <button class="btn" type="submit" th:text="#{orders.confirm}">Confirm</button>
                    <th:block th:if="${_csrf != null}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </th:block>
                </form>
                <form th:action="@{|/orders/${o.id}/cancel|}" method="post">
                    <button class="btn btn--danger" type="submit" th:text="#{orders.cancel}">Cancel</button>
                    <th:block th:if="${_csrf != null}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </th:block>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
