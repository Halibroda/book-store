<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head(#{auth.register})}"></head>
<body>
<div th:replace="~{fragments/_navbar :: navbar}"></div>

<main class="container container--narrow">
    <h1 th:text="#{auth.register}">Register</h1>

    <form class="form" th:action="@{/register}" method="post">
        <div class="form__row">
            <label th:text="#{client.email}">Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form__row">
            <label th:text="#{client.name}">Name</label>
            <input type="text" name="name" required>
        </div>
        <div class="form__row">
            <label th:text="#{auth.password}">Password</label>
            <input type="password" name="password" required minlength="6">
        </div>
        <div class="form__row">
            <label th:text="#{auth.passwordConfirm}">Confirm password</label>
            <input type="password" name="passwordConfirm" required minlength="6">
        </div>
        <div class="form__actions">
            <a class="btn btn--ghost" th:href="@{/}" th:text="#{common.cancel}">Cancel</a>
            <button class="btn" type="submit" th:text="#{auth.register}">Register</button>
        </div>
        <th:block th:if="${_csrf != null}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </th:block>
    </form>
</main>
</body>
</html>
