<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head(#{app.title})}"></head>
<body>
<div th:replace="fragments/_navbar :: navbar"></div>

<main class="container">
    <h1 th:text="${formTitle} ?: 'Book form'">Book form</h1>

    <form th:action="${action}" th:object="${book}" method="post" class="form">
        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:if="${method=='put'}" name="_method" value="put"/>

        <div class="form__row">
            <label for="title" th:text="#{book.title}">Title</label>
            <input id="title" type="text" th:field="*{title}" placeholder="Clean Code"/>
            <small class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</small>
        </div>

        <div class="form__row">
            <label for="author" th:text="#{book.author}">Author</label>
            <input id="author" type="text" th:field="*{author}" placeholder="Robert C. Martin"/>
            <small class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</small>
        </div>

        <div class="form__row">
            <label for="price" th:text="#{book.price}">Price</label>
            <input id="price" type="number" step="0.01" min="0" th:field="*{price}" placeholder="9.99"/>
            <small class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</small>
        </div>

        <div class="form__row">
            <label for="isbn">ISBN</label>
            <input id="isbn" type="text" th:field="*{isbn}" placeholder="978-0132350884"/>
            <small class="error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">ISBN error</small>
        </div>

        <div class="form__actions">
            <a class="btn btn--ghost" th:href="@{/}" th:text="#{common.cancel}">Cancel</a>
            <button class="btn" th:text="#{common.save}">Save</button>
        </div>
    </form>
</main>
</body>
</html>
